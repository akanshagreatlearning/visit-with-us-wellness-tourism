name: Tourism Project Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/requirements.txt

      - name: Register Dataset to Hugging Face (Step 1)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_DATASET_REPO_ID: ${{ secrets.HF_DATASET_REPO_ID }}
        run: |
          python tourism_project/model_building/data_register.py


  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/requirements.txt

      - name: Data Preparation (Step 2)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_DATASET_REPO_ID: ${{ secrets.HF_DATASET_REPO_ID }}
        run: |
          python tourism_project/model_building/data_prep.py


  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/requirements.txt

      - name: Train Models + MLflow Tracking + Register Best Model (Step 3)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_DATASET_REPO_ID: ${{ secrets.HF_DATASET_REPO_ID }}
          HF_MODEL_REPO_ID: ${{ secrets.HF_MODEL_REPO_ID }}
          # Keep MLflow logs at repo root as you mentioned
          MLFLOW_TRACKING_URI: file:mlruns
          MLFLOW_EXPERIMENT_NAME: visit-with-us-wellness-tourism_experiment
        run: |
          python tourism_project/model_building/train.py

      - name: Upload MLflow runs (mlruns) as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns/


  deploy-hosting:
    needs: model-training
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tourism_project/requirements.txt

      - name: Deploy Streamlit App to Hugging Face Space (Step 4)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: akanshasalampuria
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
          HF_MODEL_REPO_ID: ${{ secrets.HF_MODEL_REPO_ID }}
        run: |
          python tourism_project/deployment/deploy_to_hf_space.py
